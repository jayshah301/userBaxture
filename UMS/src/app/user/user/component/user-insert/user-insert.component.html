<!-- user-upsert.component.html -->
<div class="container">
  <h1>{{ isEditMode ? 'Edit User' : 'Add User' }}</h1>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-4">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
      <div *ngIf="userForm.controls['firstName'].invalid && userForm.controls['firstName'].touched" class="text-danger">
        First Name is required
      </div>
    </div>
    <div class="form-group col-md-4">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
    <div class="form-group col-md-4">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>
    <div class="form-group col-md-4">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" >
      <div *ngIf="userForm.controls['email'].invalid && userForm.controls['email'].touched" class="text-danger">
        Please enter a valid email
      </div>
    </div>
    <div class="form-group col-md-4">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" formControlName="phone">
      <div *ngIf="userForm.controls['phone'].invalid && userForm.controls['phone'].touched" class="text-danger">
        Phone must be 10 digits
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
  </form>
</div>
